<aside>
  <div class="card mx-auto">
    <div class="card-header text-center">
      <img src="../../assets/logo.png" class="img-fluid" alt="Full size logo">
    </div>
    <div class="card-body">
      <div>
        <form class="mx-auto" (ngSubmit)="authenticateUser()" #userForm="ngForm">
          <div class="form-group">
            <label for="usr">User ID</label>
            <input type="text" class="form-control" id="usr" required [(ngModel)]="user" name="usr" #usr="ngModel">
            <div [hidden]="usr.valid || usr.pristine" class="alert alert-danger">
              Please enter your user id
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" required [(ngModel)]="password" name="pwd" #pwd="ngModel">
            <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger">
              Please enter your password
            </div>
          </div>
          <button type="submit" class="btn form-control btn-outline-primary" [disabled]="!userForm.form.valid" #spy>Sign in</button>
        </form>
        <br>
        <div [hidden]="!submitted || valid" class="alert alert-danger">
            Invalid username or password. Please try again.
          </div>
      </div>
      <div [hidden]="!valid">
          SUCCESS!!
        </div>
    </div>
  </div>
</aside>
